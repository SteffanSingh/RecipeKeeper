<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/index.css">
</head>

<body>

    <!--**  header section **-->
    <header class="header bg-info">
        <h2>Recipe Keeper</h2>
        <p>YOUR FRIEND IN THE KITCHEN</p>
    </header>
    <h4 id="add-recipe">Add Recipe</h4>
    <!--**  header section- END **-->


    <!--**  Add Recipe html content  **-->
    <section>
        <div class="add-form bg-"> 
            <form name="myAddForm" id="recipe-form" action="#">
                <label for="recipeName">Recipe Name</label>
                <input type="text" class="form-control" name="recipeName" id="recipe-name" placeholder="Recipe name">
                <label for="ingredients">Ingredients</label>
                <input type="text" class="form-control" id="ingredients" name="ingredients" placeholder="Ingredients">
                <label for="steps">Steps for preparation</label>
                <textarea class="form-control" id="steps" name="steps" rows="2"
                    placeholder="Steps for preparation"></textarea>
                <label for="imageURL">Image URL</label>
                <input type="text" class="form-control" id="image-url" name="imageURL" placeholder="Enter image url">
                <input  type="submit" 
                        style="margin-top: 10px;" 
                        class="btn btn-block btn-primary" 
                        id="btn-add-recipe"
                        value="Add Recipe" >
            </form>
        </div>
    </section>
    <!-- ** Add Recipe html content -END **-->


    <!-- **  Edit Recipe html content  **  -->
    <section>
        <div class="edit-recipe-form">

            <form name="myEditForm" action="#">
                <h3>Update Recipe</h3>
                <label for="recipeName">Recipe Name</label>
                <input type="text" class="form-control" name="recipeName" id="recipeName" placeholder="Recipe name">
                <label for="ingredients">Ingredients</label>
                <input type="text" class="form-control" id="ingredients" name="ingredients" placeholder="Ingredients">
                <label for="steps">Steps for preparation</label>
                <textarea class="form-control" id="steps" name="steps" rows="2" placeholder="Steps for preparation"></textarea>
                <label for="imageURL">Image URL</label>
                <input type="text" class="form-control" id="imageURL" name="imageURL" placeholder="Enter image url">
                <input type="submit" style="margin-top: 10px;" class="btn btn-block btn-primary" id="btn-edit-recipe"
                    value="Submit">
            </form>
        </div>
    </section>
    <!-- **  Edit Recipe html content - END ** -->


    <!--** Displaying recipes html content. ** -->
    <div class="recipes container" id="display-area">

         
    </div>
    <!--** Displaying recipes html content - END ***-->

    <hr>

    <!-- footer section-->
    <footer>
         

    </footer>
    <script src="index.js"></script>

</body>

</html>
